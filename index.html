<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MarieMeufTrois — Exposition</title>
  <meta name="description" content="Site officiel de MarieMeufTrois — peintures, exposition, contact." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Sugar+Pie&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Sugar+Pie&display=swap" rel="stylesheet">

  <style>
    :root { --max: 980px; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.6;
      color:#111;
      background:#fafafa;
    }

    .wrap{ max-width: var(--max); margin:0 auto; }

    header.hero{
      position: relative;
      min-height: 72vh;
      display: flex;
      align-items: flex-end;
      padding: 90px 20px 70px;
      background-image:
        linear-gradient(to top, rgba(0,0,0,0.58), rgba(0,0,0,0.15)),
        url("images/tableau3.jpeg");
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    header.hero .wrap{
      position: relative;
      z-index: 1;
    }

    header.hero h1{
      margin:0 0 12px;
      font-family: 'Sugar Pie', 'Comic Sans MS', cursive;
      font-size: clamp(52px, 7vw, 96px);
      letter-spacing: 0.04em;
      line-height: 1;
      text-shadow:
        0 4px 12px rgba(0,0,0,0.5),
        0 16px 32px rgba(0,0,0,0.35);
    }

    header.hero .sub{
      margin:0;
      color: rgba(255,255,255,0.92);
      font-size: 18px;
      max-width: 68ch;
      text-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    @keyframes glitchMove {
      0% { transform: translate(0); }
      15% { transform: translate(-2px, 1px); }
      30% { transform: translate(2px, -1px); }
      45% { transform: translate(-3px, 0); }
      60% { transform: translate(3px, 1px); }
      75% { transform: translate(-1px, -1px); }
      100% { transform: translate(0); }
    }

    @keyframes glitchClip1 {
      0% { clip-path: inset(0 0 85% 0); opacity:.85; }
      25% { clip-path: inset(20% 0 55% 0); }
      50% { clip-path: inset(45% 0 35% 0); }
      75% { clip-path: inset(65% 0 15% 0); }
      100% { clip-path: inset(0 0 85% 0); opacity:0; }
    }

    @keyframes glitchClip2 {
      0% { clip-path: inset(80% 0 0 0); opacity:.85; }
      25% { clip-path: inset(60% 0 20% 0); }
      50% { clip-path: inset(40% 0 40% 0); }
      75% { clip-path: inset(20% 0 60% 0); }
      100% { clip-path: inset(80% 0 0 0); opacity:0; }
    }

    .glitch{
      position: relative;
      display: inline-block;
      animation: glitchMove 700ms ease-out 150ms both;
    }

    .glitch::before,
    .glitch::after{
      content: attr(data-text);
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .glitch::before{
      color: rgba(255,40,90,0.95);
      transform: translate(-2px,0);
      animation: glitchClip1 700ms ease-out 150ms both;
      mix-blend-mode: screen;
    }

    .glitch::after{
      color: rgba(0,220,255,0.95);
      transform: translate(2px,0);
      animation: glitchClip2 700ms ease-out 150ms both;
      mix-blend-mode: screen;
    }

    @media (prefers-reduced-motion: reduce){
      .glitch, .glitch::before, .glitch::after{
        animation:none !important;
      }
    }

    .navpills{
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    a{ color:inherit; }

    .pill{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      font-size:14px;
      text-decoration:none;
      background:rgba(255,255,255,0.92);
      color:#111;
      border:1px solid rgba(255,255,255,0.35);
      backdrop-filter:blur(6px);
      transition:transform .15s ease, background .15s ease;
    }

    .pill:hover{
      transform:translateY(-1px);
      background:#fff;
    }

    main{ padding:28px 20px 80px; }
    h2{ margin:40px 0 12px; font-size:22px; }

    .card{
      background:#fff;
      border:1px solid #eee;
      border-radius:16px;
      padding:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.04);
    }

    .row{
      display:grid;
      grid-template-columns:1.2fr 0.8fr;
      gap:14px;
    }

    @media (max-width:900px){
      .row{ grid-template-columns:1fr; }
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }

    @media (max-width:900px){
      .grid{ grid-template-columns:repeat(2,1fr); }
    }

    @media (max-width:560px){
      .grid{ grid-template-columns:1fr; }
    }

    img{
      width:100%;
      height:320px;
      object-fit:cover;
      border-radius:14px;
      background:#ddd;
    }

    figcaption{
      font-size:14px;
      color:#444;
      margin-top:8px;
    }

    footer{
      padding:22px 20px;
      border-top:1px solid #eee;
      background:#fff;
      color:#444;
      font-size:14px;
    }

    html{ scroll-behavior:smooth; }
  </style>
</head>

<body>

<header class="hero">
  <div class="wrap">
    <h1 class="glitch" data-text="MarieMeufTrois">MarieMeufTrois</h1>
    <p class="sub">
      Peintures & collages — Montreuil<br>
      <strong>Exposition • (dates) • (lieu)</strong>
    </p>

    <div class="navpills">
      <a class="pill" href="#expo">Infos expo</a>
      <a class="pill" href="#oeuvres">Œuvres</a>
      <a class="pill" href="#contact">Contact</a>
    </div>
  </div>
</header>

<main class="wrap">

  <section class="row">
    <div class="card">
      <h2>À propos</h2>
      <p>Artiste collagiste montreuilloise !</p>
    </div>

    <div class="card" id="expo">
      <h2>Exposition</h2>
      <p>
        <strong>Lieu :</strong> …<br>
        <strong>Adresse :</strong> …<br>
        <strong>Dates :</strong> …<br>
        <strong>Horaires :</strong> …<br>
        <strong>Vernissage :</strong> … (optionnel)
      </p>
    </div>
  </section>

  <section id="oeuvres">
    <h2>Œuvres</h2>
    <div class="grid">
    </div>
  </section>

</main>

<footer>
  <div class="wrap">
    © <span id="y"></span> MarieMeufTrois — Tous droits réservés.
  </div>
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
